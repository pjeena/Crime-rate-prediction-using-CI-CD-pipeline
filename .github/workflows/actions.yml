name: run full workflow

on:
  schedule:
    - cron: '0 */6 * * *' # At 00:00 on Monday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run data fetch
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python src/components/data_fetching.py
        
      - name: execute py script # run data process
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python src/components/data_preprocessing_and_feature_engineering.py
        
        
      - name: execute py script # run data ingestion and model building
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python src/components/data_ingestion.py
        
        
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
